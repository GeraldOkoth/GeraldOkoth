<!DOCTYPE html>
<html>
<head>
<title>Registration form</title>
<style type="text/css">
button {border:5px solid powderblue;
padding:5px}
#div{
background-color:red;
position: relative;
color:blue;
border:2px solid yellow;
width:50px;
height:50px;
animation-name:anime;
animation-delay:2sec;
animation-duration:2sec;
animation-iteration-count:100%;
}
@keyframe anime{
0% {background-color:red;left:0px; top:0px;}
25% {background-color:yell0w;left:300px; top:0px;}
50% {background-color:blue;left:300px; top:300px;}
75% {background-color:green;left:0px; top:300px;}
100% {background-color:red;left:0px; top:0px;}
}
div:hoover{
transform:translate(20px);

}

</style>

</head>
<body>
<script>
    <button type="button"
onclick="document.getElementById("demo").innerHTML = Date()"> Date and Time.</button>
</script>
<div id="reg.form">
<h3 style="text-align:center;">REGISTRATION FORM</h3>
<div>
<header>
<small style="color:dodgerblue;"><strong>Fill the registration form below.</strong></small><hr>
</header>
</div>
<form>
<div>
<label for="surname">SURNAME:</label>
<input style="text" name="surname" placeholder="e.g Kenyatta">
<label for="first-name">FIRST NAME:</label>
<input style="text" name="first-name" placeholder="e.g Uhuru">
<label for="last-name">LAST NAME:</label>
<input style="text" name="last-name" placeholder="e.g Muigai">
</div><br>
<div>
<label for="gender-male">MALE</label>
<input type="radio" name="gender-choice" value="choice-1">
<label for="gender-female">FEMALE</label>
<input type="radio" name="gender-choice" value="choice-2">
</div><br>
<div>
<label for="age">AGE:</label>
<input style="int" name="age" placeholder="28 years">
</div><br>
<div>
<label for="adm.no">ADM.NO.</label>
<input>
</div><br>
<div>
<label for ="school-email">SCHOOL EMAIL:</label>
<input style="text" name="email" placeholder="e.g xyz@gmail.com">
</div><br>
<div>
<label for="password">PASSWORD:</label>
<input type="password" name="password">
</div><br><hr>
<small style="color:slateblue;"><strong>Register your units here!</strong></small><br><br>
<div>
<label for="year of study">YEAR OF STUDY:</label><br>
<select>
<option value="0" selected disabled></option>
<option>YEAR ONE</option>
<option>YEAR TWO</option>
<option>YEAR THREE</option>
<option>YEAR FOUR</option>
<option>YEAR FIVE</option>
</select>
<label for="semester">SEMESTER:</label>
<select>
<option value="0" selected disabled></option>
<option>SEMESTER ONE</option>
<option>SEMESTER TWO</option>
<option>SEMESTER THREE</option>
</select>
</div>
<div><br>
<label for="School/fuculty">SCHOOL/FUCULTY:</label>
<select>
<option value="0" selected disabled></option>
<option>School of Pure and Applied Sciences</option>
<option>School of Business, Economics and Hospitality</option>
<option>School of Education</option>
<option>School of Engineering and Technology</option>
<option>School of Humanities and Social Sciences</option>
<option>School of Agriculture, Environment and Health Sciences</option>
</select>
</div><br>
<div>
<label for="department">DEPARTMENT:</label>
<select>
<!--these are some departments under pure and applied sciences-->
<option value="0" selected disabled></option>
<option>Mathematics and statistics</option>
<option>Physical Sciences</option>
<option>Biological Sciences</option>
</select>
</div><br>
<div>
<label for="course">COURSE:</label>
<select>
<!--if a student selects school of pure and aplied sciences, the he can chooce the courses below-->
<option value="0" selected disabled></option>
<option>Mathematics and Computer Science</option>
<option>Biology</option>
<option>Analytical chemistry</option>
<option>Acturial Science</option>
</select>
</div><br>
<div>
<!--choose units according to the seected course-->
<label for="Units"><b>Units:</b></label><br><hr>
<input type="checkbox"><label>FUNDAMENTALS OF COMPUTING</label><br><br><hr>
<input type="checkbox"><label>COMPUTER ORGANISATION AND ARCHITECTURE</label><br><br><hr>
<input type="checkbox"><label>BASIC MATHEMATICS</label><br><br><hr>
<input type="checkbox"><label>ANALYTICAL GEOMETRY</label><br><br><hr>
<input type="checkbox"><label>INTRODUCTION TO ELECTRONICS</label><br><br><hr>
<input type="checkbox"><label>COMMUNICATION SKILLS</label><br><br><hr>
<input type="checkbox"><label>INTRODUCTION TO INTREPRENEURSHIP</label><br><br><hr>
</div><br>
<div>
<label style="color:red;"><em>confirm units registered before you submit<em></label>
<input type="checkbox"><br>
<button style="background-color:violet;">BACK</button>
<button style="background-color:mediumseagreen;">CANCEL</button>
<button id="demo" style="background-color:dodgerblue;" >SUMBIT</button>
</div>
</form>
<div>
<footer>
<small style="color:mediumseagreen;">powered by cleanmaster.</small>
</div>
</div>
<div id="div"></div>
</body>
</html>
